<html>
<head>
	<title>CSS Chess</title>
	<link href="css/board.css" rel="stylesheet" media="screen" />
	<link href="css/player-black/style.css" rel="stylesheet" media="screen" />
	<link href="css/player-white/style.css" rel="stylesheet" media="screen" />
</head>
<body>

	<div id="board">
		<!-- Row h -->
		<div class="h8"></div>
		<div class="h7"></div>
		<div class="h6"></div>
		<div class="h5"></div>
		<div class="h4"></div>
		<div class="h3"></div>
		<div class="h2"></div>
		<div class="h1"></div>

		<!-- Row g -->
		<div class="g8"></div>
		<div class="g7"></div>
		<div class="g6"></div>
		<div class="g5"></div>
		<div class="g4"></div>
		<div class="g3"></div>
		<div class="g2"></div>
		<div class="g1"></div>
		
		<!-- Row f -->
		<div class="f8"></div>
		<div class="f7"></div>
		<div class="f6"></div>
		<div class="f5"></div>
		<div class="f4"></div>
		<div class="f3"></div>
		<div class="f2"></div>
		<div class="f1"></div>
		
		<!-- Row e -->
		<div class="e8"></div>
		<div class="e7"></div>
		<div class="e6"></div>
		<div class="e5"></div>
		<div class="e4"></div>
		<div class="e3"></div>
		<div class="e2"></div>
		<div class="e1"></div>
		
		<!-- Row d -->
		<div class="d8"></div>
		<div class="d7"></div>
		<div class="d6"></div>
		<div class="d5"></div>
		<div class="d4"></div>
		<div class="d3"></div>
		<div class="d2"></div>
		<div class="d1"></div>
		
		<!-- Row c -->
		<div class="c8"></div>
		<div class="c7"></div>
		<div class="c6"></div>
		<div class="c5"></div>
		<div class="c4"></div>
		<div class="c3"></div>
		<div class="c2"></div>
		<div class="c1"></div>
		
		<!-- Row b -->
		<div class="b8"></div>
		<div class="b7"></div>
		<div class="b6"></div>
		<div class="b5"></div>
		<div class="b4"></div>
		<div class="b3"></div>
		<div class="b2"></div>
		<div class="b1"></div>
		
		<!-- Row a -->
		<div class="a8"></div>
		<div class="a7"></div>
		<div class="a6"></div>
		<div class="a5"></div>
		<div class="a4"></div>
		<div class="a3"></div>
		<div class="a2"></div>
		<div class="a1"></div>
		
		<!-- Player Black -->
		<img src="/img/pawn-black.png" class="black-pawn-1" width="75" height="75" alt="Black Pawn One" />
		<img src="/img/pawn-black.png" class="black-pawn-2" width="75" height="75" alt="Black Pawn Two" />
		<img src="/img/pawn-black.png" class="black-pawn-3" width="75" height="75" alt="Black Pawn Three" />
		<img src="/img/pawn-black.png" class="black-pawn-4" width="75" height="75" alt="Black Pawn Four" />
		<img src="/img/pawn-black.png" class="black-pawn-5" width="75" height="75" alt="Black Pawn Five" />
		<img src="/img/pawn-black.png" class="black-pawn-6" width="75" height="75" alt="Black Pawn Six" />
		<img src="/img/pawn-black.png" class="black-pawn-7" width="75" height="75" alt="Black Pawn Seven" />
		<img src="/img/pawn-black.png" class="black-pawn-8" width="75" height="75" alt="Black Pawn Eight" />
		
		<img src="/img/rook-black.png" class="black-rook-1" width="75" height="75" alt="Black Rook One" />
		<img src="/img/rook-black.png" class="black-rook-2" width="75" height="75" alt="Black Rook Two" />
		
		<img src="/img/knight-black.png" class="black-knight-1" width="75" height="75" alt="Black Knight One" />
		<img src="/img/knight-black.png" class="black-knight-2" width="75" height="75" alt="Black Knight Two" />
		
		<img src="/img/bishop-black.png" class="black-bishop-1" width="75" height="75" alt="Black Bishop One" />
		<img src="/img/bishop-black.png" class="black-bishop-2" width="75" height="75" alt="Black Bishop Two" />
		
		<img src="/img/queen-black.png" class="black-queen" width="75" height="75" alt="Black Queen" />
		
		<img src="/img/king-black.png" class="black-king" width="75" height="75" alt="Black King" />
		
		<!-- Player White -->
		<img src="/img/pawn-white.png" class="white-pawn-1" width="75" height="75" alt="White Pawn One" />
		<img src="/img/pawn-white.png" class="white-pawn-2" width="75" height="75" alt="White Pawn Two" />
		<img src="/img/pawn-white.png" class="white-pawn-3" width="75" height="75" alt="White Pawn Three" />
		<img src="/img/pawn-white.png" class="white-pawn-4" width="75" height="75" alt="White Pawn Four" />
		<img src="/img/pawn-white.png" class="white-pawn-5" width="75" height="75" alt="White Pawn Five" />
		<img src="/img/pawn-white.png" class="white-pawn-6" width="75" height="75" alt="White Pawn Six" />
		<img src="/img/pawn-white.png" class="white-pawn-7" width="75" height="75" alt="White Pawn Seven" />
		<img src="/img/pawn-white.png" class="white-pawn-8" width="75" height="75" alt="White Pawn Eight" />
		
		<img src="/img/rook-white.png" class="white-rook-1" width="75" height="75" alt="White Rook One" />
		<img src="/img/rook-white.png" class="white-rook-2" width="75" height="75" alt="White Rook Two" />
		
		<img src="/img/knight-white.png" class="white-knight-1" width="75" height="75" alt="White Knight One" />
		<img src="/img/knight-white.png" class="white-knight-2" width="75" height="75" alt="White Knight Two" />
		
		<img src="/img/bishop-white.png" class="white-bishop-1" width="75" height="75" alt="White Bishop One" />
		<img src="/img/bishop-white.png" class="white-bishop-2" width="75" height="75" alt="White Bishop Two" />
		
		<img src="/img/queen-white.png" class="white-queen" width="75" height="75" alt="White Queen" />
		
		<img src="/img/king-white.png" class="white-king" width="75" height="75" alt="White King" />
		
	</div>
</body>
</html>
